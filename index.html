<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="UN_emblem_blue.svg" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="left-header-side">
                <img id="header-logo" src="UN_emblem_blue.svg" alt="Logo representativa da ONU">
                <h2>Conselho de Segurança <br> Organização das Nações Unidas</h2>
            </div>
            <div id="right-header-side">
                <h2>Simulação II - MMXXIV</h2>
            </div>
        </div>
        <h1 id="title">Cronômetro</h1>
        
        <div id="counter">
            <span id="minutes-display">00</span>:<span id="seconds-display">00</span>
        </div>

        <div>
            <button id="main-button">Iniciar</button>
        </div>

        <div id="times-list"></div>

        <div>
            <button id="save-button">Salvar contagens</button>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
